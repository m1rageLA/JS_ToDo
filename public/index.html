<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <main>
        <h1 class="logo">ToDo</h1>
        <div class="form" id="formContainer">
            <div class="form__content">
                <input id="nameField" class="inputField" type="text" placeholder="Add a task">
                <input id="sendButton" class="submitButton" type="submit" value="">
            </div>
        </div>
        <div class="tasksList">
            <ul class="tasks" id="taskList"></ul>
            <a href="#" id="finishedBoxButton" style="display: none;"><div class="finishedBox"><img src="icons/down.png" alt=""><p>Completed</p></div></a>
            <ul class="finished" id="finishedTaskList"></ul>
        </div>
    </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
